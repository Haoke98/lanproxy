<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>请求日志</title>
    <link rel="stylesheet" href="../lanproxy-config/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-container">
    <table id="logTable" lay-filter="logTable"></table>
</div>

<script src="//unpkg.com/layui@2.9.7/dist/layui.js"></script>
<script>
    layui.use(['table', 'jquery'], function(){
        var table = layui.table;
        var $ = layui.jquery;
        
        table.render({
            elem: '#logTable'
            ,method: 'POST'
            ,url: '/api/logs'
            ,cols: [[
                {field: 'time', title: '时间', width: 200}
                ,{field: 'ip', title: 'IP地址', width: 150}
                ,{field: 'port', title: '端口', width: 100}
                ,{field: 'requestInfo', title: '请求信息'}
            ]]
            ,response: {
                statusCode: 20000 // 重新规定成功的状态码为 200，table 组件默认为 0
            }
            ,page: true
            ,limit: 20
            ,height: 'full-100'
            ,parseData: function(res){
                console.log("parseData:",res);
                let data = [];
                for(let i=0;i<res.data.length;i++){
                    data[i] = res.data[i]
                }
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.total, //解析数据长度
                    "data": data //解析数据列表
                };
        }
        });
        
        // 每隔一段时间重新加载数据
    });
</script>
</body>
</html>
